<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="./weather.css">
</head>

<body>
    <header class="header">Weather Dash Board</header>

    <main class="container">
        <nav class="two">
            <input id="search-input"> </input>
            <button>Search City</button>
            <div id="searchedCities"></div>
        </nav>
        <section>
            <h3 class="city">City</h3>
            <h6 class="temp">Temperature:</h6>
            <h6 class="wind">Wind:</h6>
            <h6 class="humidity">Humidity:</h6>
        </section>
        <section></section>
        <section class="cards">
            <h3> 5-days Forecast </h3>
            <section class="boxes">
                <box id="box1">day one </box>
                <box id="box2"> day two </box>
                <box id="box3"> day three </box>
                <box id="box4"> day four </box>
                <box id="box5"> day five </box>
            </section>
        </section>
        <script src="/wPage.js"></script>
</body>

</html>
