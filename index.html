<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header class="header">Weather Dash Board</header>
    <nav class="two">
        <input id="search-input"> </input>
        <button>Search</button>
    </nav>
    <aside class="column1">
        <section>
            <h3>City</h3>
            <h6>Temp</h6>
            <h6>Wind</h6>
            <h6>Humidity</h6>
        </section>
        <section class="cards">
            <h3> 5-days Forecast </h3>
            <box class="box" box1> day one </box>
            <box class="box" box2> day two </box>
            <box class="box" box3> day three </box>
            <box class="box" box4> day four </box>
            <box class="box" box5> day five </box>
        </section>
    </aside>
    <script src="script.js"></script>
</body>

</html>
